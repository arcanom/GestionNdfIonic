<ion-header [translucent]="true" >
  <ion-toolbar class="new-background-color" >
      <ion-img class="img" src="../../assets/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div id="container">
      <h2>Connexion</h2>
    <form action="" #f="ngForm"  (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Nom</ion-label>
                <ion-input type="text" ngModel name="lastname" required  #lastnameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!lastnameCtrl.valid && lastnameCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Prenom</ion-label>
                <ion-input type="text" ngModel name="firstname" required  #firstnameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!firstnameCtrl.valid && firstnameCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" ngModel name="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" #passwordCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button class="button-color" type="submit"> Connexion</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>

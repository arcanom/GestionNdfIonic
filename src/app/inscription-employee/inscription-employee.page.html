<ion-header>
  <ion-toolbar class="new-background-color" >

    <ion-img class="img" src="../../assets/logo.png"></ion-img>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Inscription employée</h2>
<ion-item>
    <div>
    <form action="" #f="ngForm"  (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Nom</ion-label>
                <ion-input type="text" ngModel name="lastname" required  #lastnameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!lastnameCtrl.valid && lastnameCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Prenom</ion-label>
                <ion-input type="text" ngModel name="firstname" required  #firstnameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!firstnameCtrl.valid && firstnameCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" ngModel name="password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}" #passwordCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button class="button-color" type="submit"> Inscrire</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-item>

  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button routerLink="/formulaire-ndf">
        <ion-icon name="card"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>note de frais</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/historique-ndf">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Historique</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/mesndf">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Mes notes</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/traitement-ndf">
        <ion-icon name="document-outline"></ion-icon>
        <ion-label>Voir notes</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="onClick()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>

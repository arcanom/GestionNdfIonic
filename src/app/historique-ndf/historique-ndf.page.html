<ion-header>
  <ion-toolbar class="new-background-color" >
    <ion-img class="img" src="../../assets/logo.png"></ion-img>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  lines="none">
    <ion-label> Historique notes de  frais</ion-label>
  </ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/inscription-employee">
        <ion-icon name="person"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>employé</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/formulaire-ndf">
        <ion-icon name="card"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>note de frais</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/mesndf">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Mes notes</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/traitement-ndf">
        <ion-icon name="document-outline"></ion-icon>
        <ion-label>Voir notes</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="onClick()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

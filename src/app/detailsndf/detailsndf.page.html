<ion-header>

 <ion-toolbar class="new-background-color" >
  <ion-img class="img" src="../../assets/logo.png" ></ion-img>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  lines="none">

    <ion-card>

      <ion-card-header>
        <ion-icon name="arrow-back-outline" color="primary" routerLink="/mesndf"></ion-icon>
        <ion-item *ngFor="let img of imgs">
          <img src={{img.path}} alt="">
      </ion-item>
        <ion-card-title>{{title}}</ion-card-title>
        <ion-card-subtitle>Fait le {{date | date}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Coût : {{amount}}</ion-label>
        <ion-label> Description : {{description}} </ion-label>
        <ion-label> Categorie : {{category}}</ion-label>
        <ion-label> Crée par : {{nameEmployeFirstname}} {{nameEmployeLastname}}</ion-label>
        <ion-label> Traité par : {{nameAdminFirstname}} {{nameAdminLastname}}</ion-label>
        <ion-label *ngIf="status==='INPROGRESS'" color="primary"> En cours de traitement</ion-label>
        <ion-label *ngIf="status==='VALIDATED'" color="success"> Validé en cours  de paiement</ion-label>
        <ion-label *ngIf="status==='REFUSED'" color="danger"> Refusé</ion-label>
        <ion-label *ngIf="status==='PAID'" color="warning"> Payé</ion-label>
      </ion-card-content>

    </ion-card>
  </ion-item>
</ion-content>

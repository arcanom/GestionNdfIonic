<ion-header>
  <ion-toolbar class="new-background-color" >
      <ion-img class="img" src="../../assets/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item  lines="none">
<ion-label> Formulaire notes de  frais</ion-label>
</ion-item>
<ion-item lines="none">
  <div>
    <form action="" #f="ngForm"  (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Titre</ion-label>
                <ion-input type="text" ngModel name="titre" required  #titreCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!titreCtrl.valid && titreCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-input type="date" ngModel name="date" required  #dateCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Montant</ion-label>
                <ion-input type="number" ngModel name="montant" required #amountCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!amountCtrl.valid && amountCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-select placeholder="Select categorie" ngModel name="categorie" required #categoryCtrl="ngModel">
                  <ion-select-option value="apples">Apples</ion-select-option>
                  <ion-select-option value="oranges">Oranges</ion-select-option>
                  <ion-select-option value="bananas">Bananas</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item *ngIf="!categoryCtrl.valid && categoryCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea placeholder="description de la note de frais" ngModel name="description" required #descriptionCtrl="ngModel"></ion-textarea>
              </ion-item>
              <ion-item *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-input type="file" ngModel name="image" required #imageCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!imageCtrl.valid && imageCtrl.touched" lines="none">
                <ion-label color="danger">
                   Ce champ est incorrect
                </ion-label>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button class="button-color" type="submit"> Valider</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-item>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/inscription-employee">
      <ion-icon name="person"></ion-icon>
      <ion-label>Créer </ion-label>
      <ion-label>employé</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/historique-ndf">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Historique</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/mesndf">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Mes notes</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/traitement-ndf">
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>Voir notes</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="onClick()">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>

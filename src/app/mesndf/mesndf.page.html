<ion-header [translucent]="true" >
  <ion-toolbar class="new-background-color" >
      <ion-img class="img" src="../../assets/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label style="font-weight: bold;" class="ion-text-center"> Mes notes de frais</ion-label>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bold;">Titre</ion-col>
        <ion-col  style="font-weight: bold;">Date</ion-col>
        <ion-col  style="font-weight: bold;">Montant</ion-col>
        <ion-col  style="font-weight: bold;">Status</ion-col>
        <ion-col  style="font-weight: bold;">Actions</ion-col>
      </ion-row>
      <ion-row *ngFor="let ndf of ndfs" >
        <ion-col>{{ndf.title}}</ion-col>
        <ion-col> {{ndf.date | date}}</ion-col>
        <ion-col>{{ndf.amount}}</ion-col>
        <ion-col *ngIf="ndf.status==='INPROGRESS'"> En cours</ion-col>
        <ion-col *ngIf="ndf.status==='VALIDATED'"> Validé</ion-col>
        <ion-col *ngIf="ndf.status==='PAID'"> Payé</ion-col>
        <ion-col *ngIf="ndf.status==='REFUSED'"> Refusé</ion-col>
        <ion-col><ion-icon name="information-circle-outline" (click)="toDetails(ndf.id)"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom"  *ngIf="role===1">
      <ion-tab-button routerLink="/inscription-employee">
        <ion-icon name="person"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>employé</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/formulaire-ndf">
        <ion-icon name="card"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>note de frais</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/historique-ndf">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Historique</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/traitement-ndf">
        <ion-icon name="document-outline"></ion-icon>
        <ion-label>Voir notes</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="onClick()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar  slot="bottom" *ngIf="role===2">
      <ion-tab-button routerLink="/mesndf">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Mes notes</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/formulaire-ndf">
        <ion-icon name="card"></ion-icon>
        <ion-label>Créer </ion-label>
        <ion-label>note de frais</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="onClick()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
